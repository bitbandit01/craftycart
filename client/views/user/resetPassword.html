<template name="resetPassword">
    {{#if recoveryToken}}
        <p>Please choose a new password:</p>
        {{> passwordResetForm }}
    {{else}}
        <p>Forgotten your password?  No problem, simply enter your email address below and we'll email you
        a link that will allow you to choose a new one.</p>
        {{> passwordRecoveryForm }}
    {{/if}}
</template>
