<template name="passwordRecoveryForm">
    <div id="recovery-error">
        Sorry, we couldn't send you the password reset link.  Please try again.
    </div>
    <div id="recovery-success">
        Thanks, we have sent the password reset link to your email address.  Please check in a couple of minutes,
        then click on the link to continue.
    </div>
    <form id="passwordRecoveryForm" action="#">
        <label for="email">Email:
            <input type="text" name="email" id="recovery-email" />
        </label>
        <input type="submit" value="Send Reset Instructions" />
    </form>
</template>
